    <script>

        function generateTable()
        {
                digit = 12;
                var html = "";
                for(var i = 1; i <= digit; i++) 
                {
                    html += "<tr>";
                    for(var j = 1; j <= 12; j++)
                    {
                        html += "<td>" + i*j + "</td>";
                    }
                    html += "</tr>";
                }
            
                document.getElementById('result').innerHTML = html;
                document.getElementById('result').setAttribute('class', 'alert-warning');
            
        }
    </script>

</head>

<body>
    
        <div>
            <button onclick="generateTable()">Tabla de multiplicar, retito</button>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="10"><center>Tabla de multiplicar</center></th>
                    </tr>
                </thead>
                 <tbody id="result"></tbody>
            </table>
        </div>
     
</body>
